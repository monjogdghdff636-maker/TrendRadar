# --- 应用设置 ---
app:
  # 修复 Bug #1
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version'
  # 修复 Bug #2
  show_version_update: true 

# --- 爬虫设置 (修复 Bug #3) ---
# 这就是它这次想要的“新指令包”
crawler:
  # 每次请求之间的间隔时间（秒），我们设一个安全值 10
  request_interval: 10
  # 爬虫超时时间（秒），默认 10
  timeout: 10
  # 爬虫UA，默认 'TrendRadar'
  user_agent: 'TrendRadar'

# --- 平台列表 (修复结构错误) ---
# 注意：这一段现在和 app 平级，不在 app 里面了！
platforms:
  - douyin
  - zhihu
  - bilibili
  - weibo
  - wechat_channel
  - xiaohongshu
  - toutiao

# --- 通知设置 ---
notify:
  # 开启飞书通知
  feishu:
    enabled: true
    webhooks:
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

# --- 平台具体设置 ---
platforms_config:
  douyin:
    enabled: true
  zhihu:
    enabled: true
  bilibili:
    enabled: true
  weibo:
    enabled: true
  wechat_channel:
    enabled: true # 视频号
  xiaohongshu:
    enabled: true # 小红书
  toutiao:
    enabled: true # 今日头条
