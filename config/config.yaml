# -----------------------------------------------------------------------------
# TrendRadar 配置文件
# 
# 这是基于官方 config.yaml.template (v3.0.0+) 
# 为你（monjopjggfjdff636-maker）定制的版本
# -----------------------------------------------------------------------------

# --- 应用设置 ---
app:
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version'
  show_version_update: true 

# --- 爬虫设置 ---
crawler:
  # 修复 Bug #11 (我就设为 true 了)
  enable_crawler: true
  request_interval: 10
  timeout: 10
  user_agent: 'TrendRadar'
  use_proxy: false
  default_proxy: 'http://127.0.0.1:10809'
  proxy:
    http: 'http://127.0.0.1:10809'
    https: 'http://127.0.0.1:10809'

# --- 报告设置 ---
report:
  enabled: true
  title: "每日热点雷达"
  mode: "default"
  rank_threshold: 0.0
  timezone: "Asia/Shanghai"
  item_count: 30
  language: "zh"
  time: "08:00"
  chart: true
  retention_days: 7

# --- 平台列表 (你的定制) ---
platforms:
  - douyin
  - zhihu
  - bilibili
  - weibo
  - wechat_channel
  - xiaohongshu
  - toutiao

# --- 通知设置 (你的定制) ---
notify:
  dingtalk:
    enabled: false
  wechat_web:
    enabled: false
  pushplus:
    enabled: false
  telegram:
    enabled: false
  feishu:
    enabled: true
    webhooks:
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

# --- 平台具体设置 (你的定制) ---
platforms_config:
  # --- 你要的平台 ---
  bilibili:
    enabled: true
  weibo:
    enabled: true
  douyin:
    enabled: true
  zhihu:
    enabled: true
  toutiao:
