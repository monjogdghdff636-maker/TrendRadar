# --- 应用设置 ---
app:
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version'
  show_version_update: true 

# --- 爬虫设置 ---
crawler:
  request_interval: 10
  timeout: 10
  user_agent: 'TrendRadar'

# --- 报告设置 (这就是我们第4、5次失败的地方) ---
report:
  enabled: true
  title: "每日热点雷达"
  mode: "default"  # 这是你第5次失败时缺少的 'mode'
  timezone: "Asia/Shanghai" # 我顺便把时区也加上了

# --- 平台列表 ---
platforms:
  - douyin
  - zhihu
  - bilibili
  - weibo
  - wechat_channel
  - xiaohongshu
  - toutiao

# --- 通知设置 (这次我把其他的都关了) ---
notify:
  dingtalk:
    enabled: false
  wechat_web:
    enabled: false
  pushplus:
    enabled: false
  telegram:
    enabled: false
  
  # 只开启飞书
  feishu:
    enabled: true
    webhooks:
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

# --- 平台具体设置 (这是必须的) ---
# 我们只启用你关心的平台
