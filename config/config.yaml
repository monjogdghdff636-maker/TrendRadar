# --- 应用设置 ---
app:
  # 修复 Bug #1
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version'
  # 修复 Bug #2 (我们就设为 true 吧)
  show_version_update: true 

  # 告诉机器人，我们要监控这7个平台
  platforms:
    - douyin
    - zhihu
    - bilibili
    - weibo
    - wechat_channel
    - xiaohongshu
    - toutiao

# --- 通知设置 ---
notify:
  # 开启飞书通知
  feishu:
    enabled: true
    webhooks:
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

# --- 平台具体设置 ---
platforms_config:
  douyin:
    enabled: true
  zhihu:
    enabled: true
  bilibili:
    enabled: true
  weibo:
    enabled: true
  wechat_channel:
    enabled: true # 视频号
  xiaohongshu:
    enabled: true # 小红书
  toutiao:
    enabled: true # 今日头条
