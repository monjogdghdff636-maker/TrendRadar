# --- 应用设置 ---
app:
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version'
  show_version_update: true 

# --- 爬虫设置 ---
crawler:
  request_interval: 10
  timeout: 10
  user_agent: 'TrendRadar'

# --- 报告设置 (修复 Bug #4, #5, #6) ---
# 这次我把官方模板里的 report 部分全复制过来了
report:
  enabled: true
  title: "每日热点雷达"
  mode: "default"
  # 排名阈值 (修复 Bug #6)
  rank_threshold: 0.0
  # 报告时区
  timezone: "Asia/Shanghai"
  # 报告的最大条目数
  item_count: 30
  # 报告语言
  language: "zh"

# --- 平台列表 ---
platforms:
  - douyin
  - zhihu
  - bilibili
  - weibo
  - wechat_channel
  - xiaohongshu
  - toutiao

# --- 通知设置 (只开启飞书) ---
notify:
  dingtalk:
    enabled: false
  wechat_web:
    enabled: false
  pushplus:
    enabled: false
  telegram:
    enabled: false
  
  # 只开启飞书
  feishu:
    enabled: true
    webhooks:
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

