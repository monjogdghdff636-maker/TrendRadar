# --- 应用设置 ---
app:
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version' # (修复 Bug #1)
  show_version_update: true  # (修复 Bug #2)

# --- 爬虫设置 ---
crawler:
  enable_crawler: true # (修复 Bug #11)
  request_interval: 10
  timeout: 10
  user_agent: 'TrendRadar'
  use_proxy: false     # (修复 Bug #7)
  default_proxy: 'http://127.0.0.1:10809' # (修复 Bug #8)
  proxy:
    http: 'http://127.0.0.1:10809'
    https: 'http://127.0.0.1:10809'

# --- 报告设置 ---
report:
  enabled: true
  title: "每日热点雷达"
  mode: "default"            # (修复 Bug #5)
  rank_threshold: 0.0      # (修复 Bug #6)
  timezone: "Asia/Shanghai"
  item_count: 30
  language: "zh"
  time: "08:00"
  chart: true
  retention_days: 7

# --- 平台列表 (你的定制) ---
platforms:
  - douyin
  - zhihu
  - bilibili
  - weibo
  - wechat_channel
  - xiaohongshu
  - toutiao

# --- 通知设置 (修复 Bug #13 和 #14) ---
notification:                 # <--- (修复 Bug #13, 把 'notify' 改成 'notification')
  enable_notification: true # <--- (修复 Bug #14, 加上“总开关”)
  
  # --- 把其他的都关掉 ---
  dingtalk:
    enabled: false
  wechat_web:
    enabled: false
  pushplus:
    enabled: false
  telegram:
    enabled: false
  
  # --- 只开启飞书 ---
  feishu:
    enabled: true
    webhooks:
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

