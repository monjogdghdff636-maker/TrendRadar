# --- 应用设置 ---
app:
  # 这一行是新加的“修复补丁”，它现在需要这个
  version_check_url: 'https://raw.githubusercontent.com/sansan0/TrendRadar/main/version'
  
  # 告诉机器人，我们要监控这7个平台
  platforms:
    - douyin
    - zhihu
    - bilibili
    - weibo
    - wechat_channel
    - xiaohongshu
    - toutiao

# --- 通知设置 ---
notify:
  # 开启飞书通知
  feishu:
    enabled: true
    webhooks:
      # 你的飞书钥匙（它们还在“秘密地点”，不用动）
      - url: '${{ secrets.FEISHU_WEBHOOK }}'
        secret: '${{ secrets.FEISHU_SECRET }}'

# --- 平台具体设置 ---
platforms_config:
  douyin:
    enabled: true
  zhihu:
    enabled: true
  bilibili:
    enabled: true
  weibo:
    enabled: true
  wechat_channel:
    enabled: true # 视频号
  xiaohongshu:
    enabled: true # 小红书
  toutiao:
    enabled: true # 今日头条
